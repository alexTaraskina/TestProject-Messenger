<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>main</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:wght@400,500&display=swap">
    <link rel="stylesheet" href="/login.3b8f328d.css">
</head>

<body>

<main class="signin">
    <form class="form form_type_register">
        <div class="form__top-content">
            <h1 class="form__heading">Регистрация</h1>
            <input class="form__input" type="email" id="email" placeholder="Почта">
            <input class="form__input" type="text" id="login" placeholder="Логин">
            <input class="form__input" type="text" id="name" placeholder="Имя">
            <input class="form__input" type="text" id="surname" placeholder="Фамилия">
            <input class="form__input" type="tel" id="tel" placeholder="Телефон">
            <input class="form__input" type="password" id="password" placeholder="Пароль">
            <input class="form__input" type="password" id="passwordrepeat" placeholder="Пароль (ещё раз)">
        </div>
        <div class="form__bottom-content">
            <div class="form__button-wrapper">
                <button class="button">Зарегистрироваться</button>        </div>
            <a href="#" class="form__link">Войти</a>
        </div>
    </form></main>
<script src="/signin.64196d7b.js"></script></body>

</html>
